<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Altspacevr HUD</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab|Roboto+Condensed" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/prop/bootstrap.css">
    <link rel="stylesheet" href="dist/prop/propeller.css">
    <script type="text/javascript" src="dist/prop/jquery.js"></script>
    <script type="text/javascript" src="dist/prop/bootstrap.js"></script>
    <script type="text/javascript" src="dist/prop/propeller.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="app">
      <div class="pmd-card pmd-z-depth">
        <div class="pmd-card-body">
          Welcome to Ado's House!
        </div>
        <div class="pmd-card-actions">
          <a v-for="link in links" :href="link.url" class="btn pmd-btn pmd-ripple-effect btn-primary">{{ link.title }}</a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js" charset="utf-8"></script>
    <script type="text/javascript" src="dist/all.min.js"></script>
  </body>
</html>
